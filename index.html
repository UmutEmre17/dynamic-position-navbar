<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vertical Navigation Bar</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="ins-sidebar position-left">
        <div class="ins-nav-wrapper wrapper-top">
            <a href="#" class="ins-nav-item">
                <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="ins-icon">
                    <path stroke-linecap="round" stroke-linejoin="round" d="m2.25 12 8.954-8.955c.44-.439 1.152-.439 1.591 0L21.75 12M4.5 9.75v10.125c0 .621.504 1.125 1.125 1.125H9.75v-4.875c0-.621.504-1.125 1.125-1.125h2.25c.621 0 1.125.504 1.125 1.125V21h4.125c.621 0 1.125-.504 1.125-1.125V9.75M8.25 21h8.25" />
                </svg>
                <span class="ins-tooltip">Home</span>
            </a>
        </div>
        <div class="ins-nav-wrapper">
            <a href="#" class="ins-nav-item">
                <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="ins-icon">
                    <path stroke-linecap="round" stroke-linejoin="round" d="M2.25 3h1.386c.51 0 .955.343 1.087.835l.383 1.437M7.5 14.25a3 3 0 0 0-3 3h15.75m-12.75-3h11.218c1.121-2.3 2.1-4.684 2.924-7.138a60.114 60.114 0 0 0-16.536-1.84M7.5 14.25 5.106 5.272M6 20.25a.75.75 0 1 1-1.5 0 .75.75 0 0 1 1.5 0zm12 0a.75.75 0 1 1-1.5 0 .75.75 0 0 1 1.5 0z" />
                </svg>
                <span class="ins-tooltip">Cart</span>
            </a>
        </div>
        <div class="ins-nav-wrapper">
            <a href="#" class="ins-nav-item">
                <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="ins-icon">
                    <path stroke-linecap="round" stroke-linejoin="round" d="M17.593 3.322c1.1.128 1.907 1.077 1.907 2.185V21L12 17.25 4.5 21V5.507c0-1.108.806-2.057 1.907-2.185a48.507 48.507 0 0 1 11.186 0Z" />
                </svg>
                <span class="ins-tooltip">Bookmark</span>
            </a>
        </div>
        <div class="ins-nav-wrapper wrapper-bottom">
            <a href="#" class="ins-nav-item">
                <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="ins-icon">
                    <path stroke-linecap="round" stroke-linejoin="round" d="M14.857 17.082a23.848 23.848 0 0 0 5.454-1.31A8.967 8.967 0 0 1 18 9.75V9A6 6 0 0 0 6 9v.75a8.967 8.967 0 0 1-2.312 6.022c1.733.64 3.56 1.085 5.455 1.31m5.714 0a24.255 24.255 0 0 1-5.714 0m5.714 0a3 3 0 1 1-5.714 0" />
                </svg>
                <span class="ins-tooltip">Notifications</span>
            </a>
           
        </div>
    </div>

    <div class="settings-panel">
      <div class="panel-header">
        <button id="close-settings">
          <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="size-6">
            <path stroke-linecap="round" stroke-linejoin="round" d="M6 18 18 6M6 6l12 12" />
          </svg>
          
        </button>
      </div>
        <h2>Position Settings</h2>
        <div class="placement">
            <label>Placement</label>
            <div class="placement-grid">
                <button data-position="top-left"></button>
                <button data-position="top-center"></button>
                <button data-position="top-right"></button>
                <button data-position="middle-left" class="active"></button>
                <button data-position="middle-center"></button>
                <button data-position="middle-right"></button>
                <button data-position="bottom-left"></button>
                <button data-position="bottom-center"></button>
                <button data-position="bottom-right"></button>
            </div>
        </div>
        <div class="margin-settings">
          <h3>Margin Settings</h3>
          <label for="top-margin">Top Margin:</label>
          <input type="number" id="top-margin" value="0">
          
          <label for="bottom-margin">Bottom Margin:</label>
          <input type="number" id="bottom-margin" value="0">
          
          <label for="left-margin">Left Margin:</label>
          <input type="number" id="left-margin" value="0">
          
          <label for="right-margin">Right Margin:</label>
          <input type="number" id="right-margin" value="0">
      </div>
    </div>
    <button id="open-settings">Open Settings</button>

    <script src="script.js"></script>
</body>
</html>
